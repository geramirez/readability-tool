<h1>Spanish Readability Calculator API</h1>
<p>Simple endpoint that returns the readability score of spanish text</p>

<h3>Usage</h3>
<p>curl -X POST <SITE>/api -d "TEXT"</p>
<p>Returns JSON {"syllables":int ,"words": int ,"sentences": int,"readability": float32}</p>
